<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
</head>

<body>
	<h1>Calculadora em JavaScript</h1>
		<div class="historico">Historico</div>
		<input type="number" step="any" id="txtValorLeft" onclick="clicouA()">A
		<input type="number" step="any" id="txtValorRight" onclick="clicouB()">
		Resultado
		<input type="text" id="visor" readonly disabled="true">
		<div class="grid">
			<div class="teclado" onclick="tecladoLeft('1')">1</div>
			<div class="teclado" onclick="tecladoLeft('2')">2</div>
			<div class="teclado" onclick="tecladoLeft('3')">3</div>
			<div class="teclado" onclick="tecladoLeft('4')">4</div>
			<div class="teclado" onclick="tecladoLeft('5')">5</div>
			<div class="teclado" onclick="tecladoLeft('6')">6</div>
			<div class="teclado" onclick="tecladoLeft('7')">7</div>
			<div class="teclado" onclick="tecladoLeft('8')">8</div>
			<div class="teclado" onclick="tecladoLeft('9')">9</div>
			<div class="teclado" onclick="tecladoLeft('0')">0</div>
			<div class="teclado" onclick="tecladoLeft(',')">,</div>
		</div>

		<div class="grid">
			<div class="teclado" onclick="tecladoRight('1')">1</div>
			<div class="teclado" onclick="tecladoRight('2')">2</div>
			<div class="teclado" onclick="tecladoRight('3')">3</div>
			<div class="teclado" onclick="tecladoRight('4')">4</div>
			<div class="teclado" onclick="tecladoRight('5')">5</div>
			<div class="teclado" onclick="tecladoRight('6')">6</div>
			<div class="teclado" onclick="tecladoRight('7')">7</div>
			<div class="teclado" onclick="tecladoRight('8')">8</div>
			<div class="teclado" onclick="tecladoRight('9')">9</div>
			<div class="teclado" onclick="tecladoRight('0')">0</div>
			<div class="teclado" onclick="tecladoRight(',')">,</div>
		</div>
	

		<button onclick="limpar()">clear</button>
		<button onclick="backspace()">backspace</button>
		<button onclick="calcular('fatorial')">x!</button>
		<button onclick="calcular('quadrado')">square</button>
		<button onclick="calcular('potencia')">x<sup>2</sup></button>
		<button onclick="calcular('/')">/</button>
		<button onclick="calcular('-')">-</button>
		<button onclick="calcular('+')">+</button>
		<button onclick="calcular('*')">x</button>
	</main>

	<script type="text/javascript" src="./calculadora.js"></script> 
</body>
</html>
