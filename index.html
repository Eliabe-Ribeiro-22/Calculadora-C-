<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
</head>

<body>
	<h1>Calculadora em JavaScript</h1>
		<div class="historico">Historico</div>
		<input type="number" step="any" id="txtValorA">
		<input type="number" step="any" id="txtValorB">
		Resultado
		<input type="text" id="visor" readonly disabled="true">
		<div class="grid">
			<div class="teclado" onclick="teclado('1')">1</div>
			<div class="teclado" onclick="teclado('2')">2</div>
			<div class="teclado" onclick="teclado('3')">3</div>
			<div class="teclado" onclick="teclado('4')">4</div>
			<div class="teclado" onclick="teclado('5')">5</div>
			<div class="teclado" onclick="teclado('6')">6</div>
			<div class="teclado" onclick="teclado('7')">7</div>
			<div class="teclado" onclick="teclado('8')">8</div>
			<div class="teclado" onclick="teclado('9')">9</div>
			<div class="teclado" onclick="teclado('0')">0</div>
			<div class="teclado" onclick="teclado(',')">,</div>
		</div>
	

		<button onclick="limpar()">clear</button>
		<button onclick="backspace()">backspace</button>
		<button onclick="calcular('fatorial')">x!</button>
		<button onclick="calcular('quadrado')">square</button>
		<button onclick="calcular('potencia')">x<sup>2</sup></button>
		<button onclick="calcular('/')">/</button>
		<button onclick="calcular('-')">-</button>
		<button onclick="calcular('+')">+</button>
		<button onclick="calcular('*')">x</button>
	</main>

	<script type="text/javascript" src="./calculadora.js"></script> 
</body>
</html>
